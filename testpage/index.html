  <!-- Leash Map & Post div START -->
  <aside>
  <div>
      <h2>Lands End Trail</h2>
      <p> Distance: 3.4 miles <br>
          Difficulty: Moderate <br>
          Route type: Loop 
      </p>
    </div>
      <!--Leash Map START -->
      <div class="leash-map">  
        <button id="pop" type="button" class="btn btn-info">Leash Map</button>
        <!-- Creates the bootstrap modal where the image will appear -->
        <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body">
                <img src="./images/le-nps.jpg" id="imagepreview" style="width: 600px; height: 400px;">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Leash Map END -->

      <!-- Posts START -->
        <div class="post">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Share your experience!</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
          
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="post-title">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Post:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit-post" href="./app.js">Submit post</button>
              </div>
            </div>
          </div>
        </div>
        </div>
        <!-- Posts END -->

    <div class="post-container">
